<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lights !</title>
    <link rel="stylesheet" href="/css/lights.css">
</head>
<body>
    <div id="canvas-container"></div>

    <div class="slider-container">
        <label for="angle">Angle:</label>
        <input type="range" id="slider" name="slider" min="-145" max="75" value="0" oninput="document.getElementById('sliderValue').textContent = this.value">
        <div class="output">Value: <span id="sliderValue">0</span></div>
    </div>

    <div class="controls">
        
        <div id="button-container">
            <button id="up">Up</button>
            <div id="middle-row">
                <button id="left">Left</button>
                <button id="right">Right</button>
            </div>
            <button id="down">Down</button>
        </div>

        <div class="color-picker-container">
            <label for="colorPicker">Color Picker:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#ff0000" onchange="document.getElementById('selectedColor').textContent = this.value">
            <div class="output">Selected Color: <span id="selectedColor">#ff0000</span></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
    <script src="/js/lights.js"></script>
</body>
</html>
