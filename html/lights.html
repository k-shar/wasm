<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lights !</title>
    <link rel="stylesheet" href="../css/lights.css">
</head>
<body>

    <div id="canvas-container"></div>

    <br>

    <div class="controls">
        
        <div>
            <div class="slider-container">
                <label for="angle">Left/ Right:</label>
                <input type="range" id="left_right" name="slider" min="-80" max="10">
            </div>
            <div class="slider-container">
                <label for="angle">Up/ Down:</label>
                <input type="range" id="up_down" min="-10" max="40" value="30">
            </div>
            <div class="slider-container">
                <label for="intensity">Intensity:</label>
                <input type="range" id="intensity" min="0" max="30" value="10">
            </div>
            <div class="slider-container">
                <label for="size">Size:</label>
                <input type="range" id="size" min="5" max="30" value="10">
            </div>
            <div class="slider-container">
                <label for="focus">Focus:</label>
                <input type="range" id="focus" min="0" max="100" value="30">
            </div>
        </div>

        <div id="button-container">
            <button id="up">Up</button>
            <div id="middle-row">
                <button id="left">Left</button>
                <button id="right">Right</button>
            </div>
            <button id="down">Down</button>
        </div>
        
        <div id="picker"></div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="../js/lights.js"></script>
</body>
</html>
