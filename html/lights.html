<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lights !</title>
    <link rel="stylesheet" href="../css/lights.css">
</head>
<body>

    <div id="canvas-container"></div>

    <br>

    <div class="controls">
        
        <div id="light-selector">
            <input type="radio" id="light1" name="light" value="0" checked="true">
            <label for="light1">Light 1</label><br>
            <input type="radio" id="light2" name="light" value="1">
            <label for="light2">Light 2</label><br>
            <input type="radio" id="light3" name="light" value="2">
            <label for="light3">Light 3</label>
        </div>
        
        <div>
            <div class="slider-container">
                <label for="left_right">Left/ Right:</label>
                <input type="range" id="left_right" name="slider" min="15" max="165" oninput="document.getElementById('left_right_value').textContent = this.value">
                <span id="left_right_value">0</span>
            </div>
            <div class="slider-container">
                <label for="up_down">Up/ Down:</label>
                <input type="range" id="up_down" min="-15" max="30" oninput="document.getElementById('up_down_value').textContent = this.value">
                <span id="up_down_value">15</span>
            </div>
            <div class="slider-container">
                <label for="intensity">Intensity:</label>
                <input type="range" id="intensity" min="0" max="30" oninput="document.getElementById('intensity_value').textContent = this.value">
                <span id="intensity_value">15</span>
            </div>
            <div class="slider-container">
                <label for="size">Size:</label>
                <input type="range" id="size" min="5" max="40" oninput="document.getElementById('size_value').textContent = this.value">
                <span id="size_value">17</span>
            </div>
            <div class="slider-container">
                <label for="focus">Focus:</label>
                <input type="range" id="focus" min="0" max="100" oninput="document.getElementById('focus_value').textContent = this.value">
                <span id="focus_value">50</span>
            </div>
        </div>
        
        <div id="picker"></div>
        
        <div>
            <label for="help_lines">
                <input type="checkbox" id="help_lines" checked="true">
                Show guide lines
            </label>
            <br> 
            <br> 
            <a id="reset-button" href="/wasm/html/lights.html">Reset</a>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="../js/lights.js"></script>
</body>
</html>
