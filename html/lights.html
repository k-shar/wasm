<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lights !</title>
    <link rel="stylesheet" href="../css/lights.css">
</head>
<body>

    <div id="canvas-container"></div>

    <div class="controls">
        
        <div>
            <div class="slider-container">
                <label for="angle">Left/ Right:</label>
                <input type="range" id="left_right" name="slider" min="-80" max="10">
                <div id="angle_output"></div>
            </div>
            <div class="slider-container">
                <label for="angle">Up/ Down:</label>
                <input type="range" id="up_down" min="-10" max="40" value="30">
                <div id="up_down_output"></div>
            </div>
        </div>

        <div id="button-container">
            <button id="up">Up</button>
            <div id="middle-row">
                <button id="left">Left</button>
                <button id="right">Right</button>
            </div>
            <button id="down">Down</button>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>
    <script src="../js/lights.js"></script>
</body>
</html>
