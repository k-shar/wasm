<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebGL with Rust + WebAssembly</title>

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>

    <h1>Hello square!</h1>
    
    <canvas id="square" width="400" height="400"> </canvas>
      <input
        type="range"
        id="red"
        name="color"
        placeholder="Red"
        value="23"
        min="0"
        max="255"
      />
      <input
        type="range"
        id="green"
        name="color"
        placeholder="Green"
        value="22"
        min="0"
        max="255"
      />
      <input
        type="range"
        id="blue"
        name="color"
        placeholder="Blue"
        value="243"
        min="0"
        max="255"
      />

    <script type="module" src="../../pkg/webassembly_webgl_viewer.js"></script>
    <script type="module" src="../js/square.js"></script>
  </body>
