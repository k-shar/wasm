<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>shakes!</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module">
        import init, { shakes_init } from "../pkg/webassembly_webgl_viewer.js";
        
        async function run() {
            await init();
            await shakes_init();
        }
        run();

    </script>
</head>

<body style="margin: 0; padding: 0; height: 100%;">
    <h1>shakes</h1>
    
    <canvas style="background-color:darkslategrey", id="user_input" width="800" height="600"></canvas>

    <div>
        <h1 id="shake_output">shake: 10</h1>
        <input style="width: 40vw;" type="range" id="shake" min="1" max="40" value="10"></input>
    </div>
    <div>
        <label for="move">moving:</label>
        <input style="width: 40vw;" type="checkbox" id="move" checked></input>
    </div>

</body>

</html>
